<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Tiên Ký: Hư Vô Lộ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif', serif;
      }
      .game-bg {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle at top, #1e293b, #0f172a 70%);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px; /* width of the entire scrollbar */
      }

      ::-webkit-scrollbar-track {
        background: #1e293b; /* color of the tracking area (slate-800) */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #475569; /* color of the scroll thumb (slate-600) */
        border-radius: 10px;       /* roundness of the scroll thumb */
        border: 2px solid #1e293b; /* creates padding around scroll thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
          background-color: #64748b; /* slate-500 */
      }
      
      /* New styles for PC overhaul */
      .panel {
        background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
        border: 1px solid #334155; /* slate-700 */
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
      }
      .panel-header {
          border-bottom: 1px solid #334155; /* slate-700 */
          padding: 0.75rem 1rem;
          flex-shrink: 0;
      }
      .panel-content {
          padding: 1rem;
          overflow-y: auto;
          flex-grow: 1;
      }
      .stat-item {
          display: flex;
          justify-content: space-between;
          align-items: baseline;
          padding: 0.25rem 0;
          border-bottom: 1px solid #1e293b; /* slate-800 */
      }
       .right-panel-tab {
          flex: 1;
          padding: 0.5rem 0;
          text-align: center;
          font-weight: 600;
          font-size: 0.875rem;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
          color: #94a3b8; /* slate-400 */
          border-bottom: 2px solid transparent;
      }
      .right-panel-tab:hover {
          background-color: rgba(51, 65, 85, 0.3);
          color: #e2e8f0; /* slate-200 */
      }
      .right-panel-tab.active {
          color: #67e8f9; /* cyan-300 */
          border-bottom-color: #67e8f9;
      }
    </style>
<script type="importmap">
